      function changeTab(tab) {
        currentTab = tab;
        document
          .querySelectorAll(".navbar button")
          .forEach((btn) => btn.classList.remove("active"));
        document
          .querySelector(
            `.navbar button:nth-child(${
              ["MoUs", "IndustrialVisits", "ExpertLectures"].indexOf(tab) + 1
            })`
          )
          .classList.add("active");
        updateContent();
      }

      function selectYear(year) {
        selectedYear = year;
        updateContent();
      }

      function updateContent() {
        document.getElementById(
          "contentTitle"
        ).textContent = `${currentTab} for ${selectedYear}`;
        updateTable();
        updatePhotos();
      }

      function updateTable() {
        const table = document.getElementById("contentTable");
        const data = eventData[currentTab][selectedYear].tableData;

        let headers;
        switch (currentTab) {
          case "MoUs":
            headers = [
              "No. of Live MOUs",
              "Name of Company/Organization ",
              "Duration",
              "Objectives",
            ];
            break;
          case "IndustrialVisits":
            headers = [
              "Sr. No.",
              "Name of the Industry",
              "Date of Visit",
              "Number of Students Visited",
              "Objectives of the Visit",
            ];
            break;
          case "ExpertLectures":
            headers = [
              "Sr. No.",
              "Title",
              "Resource Person Details",
              "Category",
              "Date",
              "No. of Participants",
            ];
            break;
        }

        table.innerHTML = `
                            <tr>${headers
                              .map((h) => `<th class="table-header">${h}</th>`)
                              .join("")}</tr>
                            ${data
                              .map(
                                (row) => `
                                <tr>${row
                                  .map(
                                    (cell) =>
                                      `<td class="table-content">${cell}</td>`
                                  )
                                  .join("")}</tr>
                            `
                              )
                              .join("")}
                        `;
      }

      function updatePhotos() {
        const photoSection = document.getElementById("photoSection");
        const photos = eventData[currentTab][selectedYear].photos;
        photoSection.innerHTML = photos
          .map(
            (photo, i) => `
                            <img src="${photo}" alt="${currentTab} photo ${
              i + 1
            }">
                        `
          )
          .join("");
      }
