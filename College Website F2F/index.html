      function changeTab(tab) {
        currentTab = tab;
        document.querySelectorAll("button").forEach((btn) => {
          btn.style.background = "#ffffff";
          btn.style.color = "#00b2ce";
        });
        const activeButton = Array.from(
          document.querySelectorAll("button")
        ).find((btn) => btn.textContent.trim() === tab);
        if (activeButton) {
          activeButton.style.background = "#00b2ce";
          activeButton.style.color = "white";
        }
        updateContent();
      }

      function selectYear(year) {
        selectedYear = year;
        updateContent();
      }

      function updateContent() {
        const contentTitle = document.getElementById("contentTitle");
        let formattedTab = currentTab;

        if (currentTab === "IndustrialVisits") {
          formattedTab = "Industrial Visits";
        } else if (currentTab === "ExpertLectures") {
          formattedTab = "Expert Lectures";
        }

        contentTitle.textContent = `${formattedTab} for ${selectedYear}`;
        contentTitle.style.marginBottom = "30px"; // Add space below the title
        updateTable();
        updatePhotos();
      }

      function updateTable() {
        const table = document.getElementById("contentTable");
        table.style.marginTop = "30px"; // Add space above the table
        const data = eventData[currentTab][selectedYear].tableData;
        let headers;
        switch (currentTab) {
          case "MoUs":
            headers = [
              "No. of Live MOUs",
              "Name of Company/Organization",
              "Duration",
              "Objectives",
            ];
            break;
          case "IndustrialVisits":
            headers = [
              "Sr. No.",
              "Name of the Industry",
              "Date of Visit",
              "Number of Students Visited",
              "Objectives of the Visit",
            ];
            break;
          case "ExpertLectures":
            headers = [
              "Sr. No.",
              "Title",
              "Resource Person Details",
              "Category",
              "Date",
              "No. of Participants",
            ];
            break;
        }
        table.innerHTML = `
        <tr>${headers
          .map(
            (h) =>
              `<th style="background-color: #00b2ce; color: #ffffff; padding: 15px; font-weight: bold; border: none; text-align: center;">${h}</th>`
          )
          .join("")}</tr>
        ${data
          .map(
            (row) => `
            <tr>${row
              .map(
                (cell, index) =>
                  `<td style="padding: 15px; border: none; border-bottom: 1px solid #f1f3f5; ${
                    index === 0 ? "text-align: center;" : ""
                  }">${cell}</td>`
              )
              .join("")}</tr>
        `
          )
          .join("")}
      `;
      }

      function updatePhotos() {
        const photoSection = document.getElementById("photoSection");
        const photos = eventData[currentTab][selectedYear].photos;
        photoSection.innerHTML = photos
          .map(
            (photo, i) => `
         <div style="position: relative; border-radius: 12px; overflow: hidden; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease, box-shadow 0.3s ease; aspect-ratio: 1 / 1;">
          <img src="${photo.url}" alt="${currentTab} photo ${
              i + 1
            }" style="width: 100%; height: 100%; object-fit: cover; display: block; transition: transform 0.3s ease;">
          <div style="position: absolute; bottom: 0; left: 0; right: 0; background-color: rgba(0, 178, 206, 0.8); color: white; padding: 10px; transform: translateY(100%); transition: transform 0.3s ease;">${
            photo.caption
          }</div>
        </div>
      `
          )
          .join("");
      }

      updateContent();

      document.addEventListener("mouseover", function (event) {
        const photoContainer = event.target.closest(
          'div[style*="position: relative"]'
        );
        if (photoContainer) {
          const overlay = photoContainer.querySelector(
            'div[style*="position: absolute"]'
          );
          if (overlay) {
            overlay.style.transform = "translateY(0)";
          }
        }
      });

      document.addEventListener("mouseout", function (event) {
        const photoContainer = event.target.closest(

          );
          if (overlay) {
            overlay.style.transform = "translateY(100%)";
          }
        }
      });
    </script>
